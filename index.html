  <h2>Latest Post</h2>
  <p id="latestPost">Loading posts...</p>

  <script>
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        if(posts.length > 0){
          let latest = posts[posts.length - 1];
          document.getElementById('latestPost').innerHTML = "<b>" + latest.date + "</b> â€” " + latest.text;
        } else {
          document.getElementById('latestPost').innerHTML = "No posts yet.";

      })
      .catch(err => {
        document.getElementById('latestPost').innerHTML = "Error loading posts.";
        console.error(err);
      });
  </script>
