<!DOCTYPE html>
<html>
<head>
  <title>Miserere Nobis — History</title>
  <style>
    body {
      background-color: #000033;
      color: #FFD700;
      font-family: "Courier New", monospace;
      text-align: center;
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
    }
    h1 {
      font-family: "Brush Script MT", cursive;
      font-size: 72px;
      color: #FFD700;
      text-shadow: 2px 2px #222222;
      margin-bottom: 10px;
    }
    nav {
      margin: 20px;
      font-size: 20px;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin-bottom: 25px;
      line-height: 1.6;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Miserere Nobis</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="history.html">History</a> |
    <a href="links.html">Links</a> |
    <a href="portfolio.html">Portfolio</a> |
    <a href="On Various Matters.html">On Various Matters</a>
  </nav>

  <hr>
  <ul id="postList">
    <li>Loading posts...</li>
  </ul>

  <script>
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        let list = document.getElementById('postList');
        list.innerHTML = '';
        if(posts.length === 0){
          list.innerHTML = "<li>No posts yet.</li>";
        } else {
          for(let i=posts.length-1;i>=0;i--){
            list.innerHTML += "<li><b>" + posts[i].date + "</b> — " + posts[i].text + "</li>";
          }
        }
      })
      .catch(err => {
        document.getElementById('postList').innerHTML = "<li>Error loading posts.</li>";
        console.error(err);
      });
  </script>

  <hr>
  <marquee direction="left">A View Into The Past</marquee>
</body>
</html>
