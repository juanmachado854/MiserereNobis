<!DOCTYPE html>
<html>
<head>
  <title>Miserere Nobis — History</title>
  <style>
    body {background-color:#000033;color:#FFD700;font-family:"Courier New", monospace;text-align:center;background-image:url("https://www.transparenttextures.com/patterns/stardust.png");}
    h1 {font-family:"Brush Script MT", cursive;font-size:42px;color:#FFCCFF;text-shadow:2px 2px #660066;}
    a {color:#00FFFF;text-decoration:none;}
    a:hover {color:#FF00FF;}
    .nav {margin:20px;}
    ul {list-style:none;padding:0;}
  </style>
</head>
<body>
  <h1>Blog History</h1>
  
  <div class="nav">
    <a href="index.html">Home</a> | 
    <a href="history.html">History</a> | 
    <a href="links.html">Links</a>
  </div>

  <hr>
  <ul id="postList">
    <li>Loading posts...</li>
  </ul>

  <script>
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        let list = document.getElementById('postList');
        list.innerHTML = '';
        if(posts.length === 0){
          list.innerHTML = "<li>No posts yet.</li>";
        } else {
          for(let i=posts.length-1;i>=0;i--){
            list.innerHTML += "<li><b>" + posts[i].date + "</b> — " + posts[i].text + "</li>";
          }
        }
      })
      .catch(err => {
        document.getElementById('postList').innerHTML = "<li>Error loading posts.</li>";
        console.error(err);
      });
  </script>

  <hr>
  <marquee direction="right">✟ Scroll back in time with me ✟</marquee>
</body>
</html>
